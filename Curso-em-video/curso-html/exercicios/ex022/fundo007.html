<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

    #container {
        position: relative;
        height: 500px;
        background-color: purple;
        padding: 10px;
    }

    #content {
        position: absolute;
        height: 200px;
        width: 400px;

        /* Só pode mexer nesses se a posição for absoluta */
        left: 50%;
        top: 50%;

        transform: translate(-50%, -50%);

        background-color: yellow;
    }

</style>
</head>
<body>
    
    <section id="container">
        <article id="content">

        </article>
    </section>
</body>
</html>

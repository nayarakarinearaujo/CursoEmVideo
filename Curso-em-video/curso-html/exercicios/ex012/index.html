<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" controls>
        <source src="midea/meu-video.mkv.mkv" type="video/mkv">
        <source src="midea/meu-video.webm.webm" type="video/webm">
        <source src="midea/meu-video.mp4.mp4" type="video/mp4">
        <source src="midea/meu-video.ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com esse vídeo.</p>
    </video>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="apple-touch-ico.png" type="image/x-icon">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.<br/> 
    <h2>HTML5</h2></p>
    <img src="logo-html-full.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.<br/>
    <h2>CSS3</h2></p>
    <img src="imagens/logo-css-full.webp" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.<br/>
    <h2>JavaScript</h2></p>
    <img src="logo-javascript200.png" alt="Logo JavaScript"> <!-- URL-->
</body>
</html>

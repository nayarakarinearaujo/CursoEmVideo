<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body {
            background-color: rgb(92, 177, 237);
            color: white;
            font: normal 18pt Arial;
        }

        .explicacao {
            background-color: #f6f6f6;
            color: #000;
        }

        .explicacao p {
            margin: 15px;
            font-size: 1rem;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>

    <div class="explicacao">
        <p>O que é DOM? Document Object Model.
            Árvore DOM: 
            <br>
            Window -> location <br>
            Window  -> document <br>
            Window  -> history <br>
        </p>
    </div>

    <p>Aqui vai o resultado</p>

    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>

    <div id="msg">Clique em mim</div>


    <script>
        // Selecionando por marca

        //Mais de um objeto da mesma classe ou nome precisa suar o [] e selecionar o objeto desejado
        var p1 = window.document.getElementsByTagName('p')[1];

        window.document.write(p1.innerText);

        // Selecionar por ID
        // var d = window.getElementById('msg');

        //Selecionar por name
        // var d = window.document.getElementsByName('msg')[0]

        // Selecionar com o seletor
        var d = window.document.querySelector('div#msg');
        d.style.background = 'blue';

    </script>

</body>
</html>

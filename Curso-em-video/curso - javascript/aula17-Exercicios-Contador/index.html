<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="carregar()">

    <header>
        <h1>Vamos Contar</h1>
    </header>


    <section>

        <div id="dados">

            <p>Início:
                <input type="number" name="inicio" id="txti" placeholder="Digite o valor inical" title="Digite o valor inicial da contagem">
            </p>

            <p>Fim: <input style="margin-left: 30px;" type="number" name="fim" id="txtf" placeholder="Digite o valor final" title="Digite o valor final da contagem">
            </p>

            <p>Passo: <input style="margin-left: 10px;"  type="number" name="passo" id="txtp" placeholder="Digite o passo"  title="Digite o valor do passo entre os números"> 
            </p>
            <p><input class="button" type="button" value="Contar" onclick="contar()"></p>
        </div>

        <div id="res">
            Preparando a contagem...
        </div>

    </section>


    <footer>
        <p>&copy; CursoEmVídeo</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>

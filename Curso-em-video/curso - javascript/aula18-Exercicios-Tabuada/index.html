<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="carregar()">

    <section>
        <h1>Tabuada</h1>

        <div id="form">

            <p>Numero: <input type="number" name="num" id="txtn" placeholder="Digite o número"
                    title="Digite o número que deseja a tabuada">
                <input class="button" type="button" value="Gerar Tabuada" onclick="tabuada()">
            </p>
        </div>

        <div id="res">
            <select name="tabuada" id="seltab" size="10">
                <option value="" size="12">Digite um número acima</option>
            </select>
        </div>

    </section>


    <footer>
        <p>&copy; CursoEmVídeo</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>

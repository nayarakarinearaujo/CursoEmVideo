<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>

    <style>
        body {
            margin: 0px;
            padding: 15px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>

<body>

    <h1>Você é Brasileiro ?</h1>
    Digite o seu País de Origem: <input type="text" name="txtpais" id="txtpais">

    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>

        function verificar() {

            var txtpais = window.document.querySelector('input#txtpais').value;
            var res = window.document.querySelector('div#res');

           
            res.innerHTML = `<p>Seu País é: <strong>${txtpais}</strong></p>`;
            
            if (txtpais.toLowerCase() !== "brasil"){
                res.innerHTML += `<p>Você é estrangeiro !!</p>`
            } else {
                res.innerHTML += `<p>Você é Brasileiro!!! </p>`
            }

        }

    </script>
</body>

</html>
